<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheSync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fde7f0;
      margin: 0;
    }

    header {
      background-color: #f06292;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
      margin-left: 15%;
    }

    /* Smaller and centered input boxes */
    input, select {
      width: 70%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Buttons */
    button {
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 70%;
      display: block;
      margin: 15px auto;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ec407a;
    }

    /* Records Section */
    .records {
      padding: 20px;
      text-align: center;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f8bbd0;
    }

    /* Refresh button */
    #refreshBtn {
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 15px;
    }

    #refreshBtn:hover {
      background-color: #ad1457;
    }
  </style>
</head>
<body>

  <header>
    <h1>üå∏ SheSync</h1>
    <p>Track your menstrual cycle, water intake, mood, and sleep</p>
  </header>

  <form id="wellnessForm" class="container">
    <div class="card">
      <h2>Menstrual Cycle</h2>
      <label>Last Period Date:</label>
      <input type="date" id="lastPeriod" required>

      <label>Cycle Length (days):</label>
      <input type="number" id="cycleLength" placeholder="e.g. 28" required>
    </div>

    <div class="card">
      <h2>Water Intake</h2>
      <label>Glasses Drunk Today:</label>
      <input type="number" id="glasses" placeholder="e.g. 6" required>
    </div>

    <div class="card">
      <h2>Mood Tracker</h2>
      <label>Your Mood:</label>
      <select id="mood" required>
        <option value="">Select</option>
        <option>üòä Happy</option>
        <option>üòê Okay</option>
        <option>üòû Sad</option>
        <option>üò† Angry</option>
        <option>üò¥ Tired</option>
      </select>
    </div>

    <div class="card">
      <h2>Sleep Tracker</h2>
      <label>Hours Slept:</label>
      <input type="number" id="sleepHours" placeholder="e.g. 7" required>
    </div>

    <button type="submit">Save Today's Data</button>
  </form>

  <section class="records">
    <h2>ü©∑ Recent Entries</h2>
    <table id="recordsTable">
      <tr>
        <th>Date</th>
        <th>Last Period</th>
        <th>Cycle</th>
        <th>Water</th>
        <th>Mood</th>
        <th>Sleep</th>
      </tr>
    </table>

    <button id="refreshBtn">üîÑ Refresh Data</button>
  </section>

  <script>
    const form = document.getElementById('wellnessForm');
    const table = document.getElementById('recordsTable');
    const refreshBtn = document.getElementById('refreshBtn');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const date = new Date().toLocaleString();
      const lastPeriod = document.getElementById('lastPeriod').value;
      const cycleLength = document.getElementById('cycleLength').value;
      const glasses = document.getElementById('glasses').value;
      const mood = document.getElementById('mood').value;
      const sleepHours = document.getElementById('sleepHours').value;

      if (!lastPeriod || !cycleLength || !glasses || !mood || !sleepHours) {
        alert('Please fill all fields!');
        return;
      }

      const row = table.insertRow();
      row.insertCell(0).innerText = date;
      row.insertCell(1).innerText = lastPeriod;
      row.insertCell(2).innerText = cycleLength;
      row.insertCell(3).innerText = glasses;
      row.insertCell(4).innerText = mood;
      row.insertCell(5).innerText = sleepHours;

      form.reset();
    });

    // Refresh button clears all table rows except header
    refreshBtn.addEventListener('click', function() {
      const rows = table.rows.length;
      while (table.rows.length > 1) {
        table.deleteRow(1);
      }
      alert('Data cleared! Ready to start fresh üå∏');
    });
  </script>

</body>
</html>
